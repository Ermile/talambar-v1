
{%block body_def%}
<div data-xhr="body_def" class="container" id="main">

 <form id='upload_form' method="post">
  <label for='file_input'>File</label>
  <input type='file' id='file_input'>
  <button id='upload'>Upload</button>
  <button id='pause'>Pause</button>
  <button id='resume'>Resume</button>
 </form>

 <ul class="breadcrumb">
  <li><a href="/">{%trans "Home"%}</a></li>
{%for url,folder in breadcrumb %}
  <li><a href="{{url}}">{{folder}}</a></li>
{%endfor%}
 </ul>




 <div class="filemanager">

  <div class="search">
   <input type="search" placeholder="Find a file.." />
  </div>
  <form action="/folder" method="post">
   <input type="text" name="folder" placeholder="{% trans "folder"%}">
   <input type="submit" name="" value="{%trans "sumbit"%}">
  </form>

  {%if list|length == 0 %}
  {%trans "empty"%}
  {%endif%}
  <ul class="data animated">
   {% for key, value in list %}

   <li class="{{value.model}}s">
    <a href="{{url.path}}/{{key}}" title="files/123" class="{{value.model}}s">
     <span class="icon {{value.model}} f-{{value.type}}"></span>
     <span class="name">{{key}}</span> 
     <span class="details">{{value.count}}</span>
    </a>
   </li>
   {% endfor %}
  </ul>


  <div class="nothingfound">
   <div class="nofiles"></div>
   <span>No files here.</span>
  </div>

 </div>

</div>
{%endblock%}
