{%extends display.mvc%}


{%block head_css%}
 <link rel="stylesheet"    href="{{url.static}}css/style-files.css?v=1">
{%endblock%}

{%block foot_js%}
 <script src='{{url.static}}js/filemanager.js'></script>
 <script src='{{url.static}}js/mv.js'></script>
 <script src='{{url.static}}js/views.js'></script>
 <script src='{{url.static}}js/files-folders.js'></script>
{%endblock%}

{%block body_def%}

<div class="header">

<div class="bottom">
  
  <div class="controls">
      <a class="upload" href="">
      <i class="fa fa-upload"></i>
    </a>
    <a class="folder" href="">
      <i class="fa fa-folder"></i>
    </a> 
  </div>

  <div id='breadcrumb-wrapper'>
    <ul class="fbreadcrumb">
    
    </ul>
  </div>

</div>
</div>



<div>



<br />
 <button type="button" data-method="post" data-modal="delete-confirm">Create Folder</button>
<br />


 <form id='upload_form' method="post" >
  <label for='file_input'>File</label>
  <input type='file' id='file_input'>
  <button id='upload' name="upload">Upload</button>
  <button id='pause' name="pause">Pause</button>
  <button id='resume' name="resume">Resume</button>
 </form>
</div>




<div class="filemanager" id="files"> 

</div>

<p>File Tree</p>
<div id="tree-wrapper">

</div>

<div class='modal hidden modal-delete-confirm' id='delete-confirm' data-modal>
 <div class='modal-dialog'>
  <h3 class='modal-title'>{%trans%}Create a new Folder{%endtrans%}</h3>
  <div class='modal-body'>
   <form action="/folder" method="post">
    <input type="text" name="folder" placeholder="{% trans "folder"%}">
    <input type="submit" name="" value="{%trans "sumbit"%}">
   </form>
  </div>

  <div class='modal-footer buttons'>
   <a class='button delete-cancel2' data-action data-close>{%trans "Cancel"%}</a>
   <div class='or' data-text='{%trans "or"%}'></div>
   <a class='button negative' data-ajaxify data-close>{%trans "Why!"%}</a>
  </div>
 </div>
</div>







<footer id="footer">
  <div id="copyright">
   <div class='hint--right' data-hint='{%trans "Ermile is our brand"%}'>
    <span>&copy; {{'now'|date('Y')}}</span>
    <a href="{{url.root}}" title="{{site.desc}}" tabindex="-1">{{site.title}}</a>
   </div>

   <div id='languages' class='hint--left' data-hint='{%trans "Experience our service in your language"%}'>
    <select id="langlist">
{%for key, value in global.langlist%}{%if key == global.lang%}
     <option value="{{key}}" selected="selected">{{value}}</option>
{%else%}
     <option value="{{key}}">{{value}}</option>
{%endif%}{% endfor %}
    </select>
   </div>
  </div>
</footer>
{%endblock%}
